<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>Input: Debugger</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="lib-space-walk.js"></script>
	<script type="text/javascript" src="input-complexity.js"></script>
	
	<link type="text/css" rel="stylesheet" href="reset.css" />
	<link type="text/css" rel="stylesheet" href="style.css?v=3" />
	
	<link href='http://fonts.googleapis.com/css?family=Bitter:400italic,400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Dosis:200,400,700' rel='stylesheet' type='text/css'>
	
</head>

<body>

<div id="container">
	<h2>Input Complexity</h2>

	<div id="complexity">
		<div id="history">
			<div class="group" id="history-box">
				<div class="labelBox"><span class="label">box&nbsp;(max)</span></div>
				<div class="data">
					<div class="element">
						<span class="label">1 second</span>
						<div class="bits" id="bits-box-0"></div>
					</div>
					<div class="element">
						<span class="label">5 seconds</span>
						<div class="bits" id="bits-box-1"></div>
					</div>
					<div class="element">
						<span class="label">10 seconds</span>
						<div class="bits" id="bits-box-2"></div>
					</div>
				</div>
			</div>
			<div class="group">
				<div class="labelBox"><span class="label">saw</span></div>
				<div class="data">
					<div class="element">
						<span class="label">1 second</span>
						<div class="bits" id="bits-saw-0"></div>
					</div>
					<div class="element">
						<span class="label">5 seconds</span>
						<div class="bits" id="bits-saw-1"></div>
					</div>
					<div class="element">
						<span class="label">10 seconds</span>
						<div class="bits" id="bits-saw-2"></div>
					</div>
				</div>
			</div>
			<div class="group">
				<div class="labelBox"><span class="label">gaussian</span></div>
				<div class="data">
					<div class="element">
						<span class="label">1 second</span>
						<div class="bits" id="bits-gaussian-0"></div>
					</div>
					<div class="element">
						<span class="label">5 seconds</span>
						<div class="bits" id="bits-gaussian-1"></div>
					</div>
					<div class="element">
						<span class="label">10 seconds</span>
						<div class="bits" id="bits-gaussian-2"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="divider"></div>

		<div id="live">
			<div class="group" id="live-box">
				<div class="data">
					<div class="element"><span class="label">--</span></div>
					<div class="element"><span class="label">--</span></div>
					<div class="element"><span class="label">--</span></div>
				</div>
			</div>
			<div class="group" id="live-saw">
				<div class="data">
					<div class="element"><span class="label">--</span></div>
					<div class="element"><span class="label">--</span></div>
					<div class="element"><span class="label">--</span></div>
				</div>
			</div>
			<div class="group" id="live-gaussian">
				<div class="data">
					<div class="element"><span class="label">--</span></div>
					<div class="element"><span class="label">--</span></div>
					<div class="element"><span class="label">--</span></div>
				</div>
			</div>
		</div>
		<!-- <div class="divider"></div> -->
	</div>
</div>

</body>
</html>
