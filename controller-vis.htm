<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>Input: Debugger</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="lib-space-walk.js"></script>
	<script type="text/javascript" src="controller-vis.js"></script>
	
	<link type="text/css" rel="stylesheet" href="reset.css" />
	<link type="text/css" rel="stylesheet" href="style.css?v=2" />
	
	<link href='http://fonts.googleapis.com/css?family=Bitter:400italic,400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
	
</head>

<body>

<div id="container">
	<h2>Controller Vis</h2>

	<img src="img/controller.svg">
	<div id="input-L1" class="controllerIndicator"></div>
	<div id="input-L2" class="controllerIndicator"></div>
	<div id="input-L3" class="controllerIndicator"></div>

	<div id="input-R1" class="controllerIndicator"></div>
	<div id="input-R2" class="controllerIndicator"></div>
	<div id="input-R3" class="controllerIndicator"></div>

	<div id="input-LS" class="controllerIndicator stickIndicator"></div>
	<div id="input-RS" class="controllerIndicator stickIndicator"></div>

	<div id="input-Dpad-left" class="controllerIndicator"></div>
	<div id="input-Dpad-right" class="controllerIndicator"></div>
	<div id="input-Dpad-up" class="controllerIndicator"></div>
	<div id="input-Dpad-down" class="controllerIndicator"></div>

	<div id="input-circle" class="controllerIndicator"></div>
	<div id="input-square" class="controllerIndicator"></div>
	<div id="input-triangle" class="controllerIndicator"></div>
	<div id="input-cross" class="controllerIndicator"></div>

	<div id="input-start" class="controllerIndicator"></div>
	<div id="input-select" class="controllerIndicator"></div>
	<div id="input-special" class="controllerIndicator"></div>
